    </footer>



    <script>
        window.onscroll = function() { stickHeader()};

        var header = document.getElementById("sticky-header");

        var sticky = header.offsetTop;

        var logoBox = document.getElementById("logo-box")

        function stickHeader() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky-top");
                logoBox.classList.remove("logo-box-hidden");
                logoBox.classList.add("logo-box-visible");
            } else {
                header.classList.remove("sticky-top");
                logoBox.classList.remove("logo-box-visible");
                logoBox.classList.add("logo-box-hidden");
            } 
        }    
    </script>
    <script src="https://kit.fontawesome.com/cace2cc9e8.js" crossorigin="anonymous"></script>
